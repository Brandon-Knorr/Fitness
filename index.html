<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fitness Tracker</title>
    <!--Bootstrap Css-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!--Bootstrap Icons-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!--Bootstrap Js-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md bg-primary-subtle">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Fitness Tracker</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarScroll"
            aria-controls="navbarScroll"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Menu
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item" href="#">Profile</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">Rank</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">History</a>
                  </li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="#">Workouts</a>
                  </li>
                </ul>
              </li>
            </ul>
            <form class="d-none d-md-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-primary" type="submit">
                <i class="bi bi-search"></i
                ><span class="visually-hidden">Search</span>
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <div class="container-fluid mt-2">
      <div class="row">
        <p>row1</p>
        <div class="col-4">
          <p>col1</p>
          <div class="card mb-2">
            <div class="card-body">
              <p class="card-text">this is random text</p>
              <p class="card-text">this is random text</p>
            </div>
            <div class="card-body">
              <p>this is randm text</p>
            </div>
          </div>
        </div>
        <div class="col-8">
          <p>col2</p>
          <div class="col-8">
            <div class="card mb-2">
              <h3 class="card-header">history card header</h3>
              <div class="card-body">
                <p class="card-text">this is random text</p>
              </div>
            </div>
            <div class="card mb-2">
              <h3 class="card-header">workouts card header</h3>
              <div class="card-body">
                <p class="card-text">this is random text</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="navbar bg-body-tertiary sticky-bottom mt-2">
      <div class="container-fluid">
        <p>Fitness tracker | JavaScript2 | &copyBrandon Knorr</p>
      </div>
    </footer>
  </body>
</html>
